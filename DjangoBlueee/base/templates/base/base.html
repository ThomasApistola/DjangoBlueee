{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head> 
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} DjangoBlue Appotheek{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'base/css/styles.css' %}?v=7"> 
    <link rel="stylesheet" href="{% static 'base/css/menu.css' %}?v=5"> 
 
    {% block csslinks%} 

    <link rel="stylesheet" href="{% static 'base/css/mainpage.css' %}?v=5">
    

    {%endblock csslinks%}

</head>
<body>
    {%include 'base/menu.html'%}

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            {{ message }}<br>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class = "content">
        {% block content%} {%endblock content%}
    </div>
</body>
</html>
