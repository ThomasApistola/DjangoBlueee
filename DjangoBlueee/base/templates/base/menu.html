{% load static %}
<div class="nav-container">
    <img src="{% static "base/img/appotheek.png" %}" alt="Logo">
    <div class="title">
        <h1>DjangoBlue</h1>
 
        <h1>Appotheek</h1>
    </div>
    {% if user.is_authenticated %}
        <a href="{% url 'index'%}" class = "nav-item">Home</a>
        <a href="{% url 'profile' %}" class="nav-item">Profile</a>
        <a href="{% url 'user_collections' %}" class="nav-item">Mijn afhaalacties</a>

        {% if user.is_staff %}
            <a href="{% url 'admin_collection_list' %}" class="nav-item">Alle afhaalacties</a>
            <a href="{% url 'create_collection' %}" class="nav-item">Nieuwe afhaalactie</a>
            <a href="{% url 'medicine_list' %}" class="nav-item">Alle medicijnen</a>
            <a href="{% url 'create_medicine' %}" class="nav-item">Nieuw medicijn</a>
        {% endif %}
        
        <a href="{% url 'logout_user' %}"> Logout {{ user.username }}</a>
 
    {% else %}
        <a href="{% url 'login' %}" class="nav-item">Login</a>
        <a href="{% url 'register' %}" class="nav-item">Sign up</a>
    {% endif %}
</div>
